<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JxsueDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            background-image: url('perfil.webp');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            width: 200px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.8em;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="profile-image"></div>
    <h1>JxsueDev</h1>
    <a href="https://jxsuelux.github.io/Scriptify/" class="button">Scriptify</a>
    <a href="https://jxsuelux.github.io/DeltaShop/" class="button">Delta Shop</a>
    <a href="https://jxsuelux.github.io/KybraBot/" class="button">Kybra AI</a>
    <div class="footer">
        <a href="#">Cookie Preferences</a>
        <a href="#">Report</a>
        <a href="#">Privacy</a>
    </div>
</body>
</html>
